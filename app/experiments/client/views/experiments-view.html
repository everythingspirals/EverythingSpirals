<section class="post" ng-repeat="experiment in experiments">
	<div class="row">
		<div class="col-lg-3">
			<div class="thumbnail">
		      <img ng-src="{{experiment.screenshot}}" alt="...">
		      <div class="caption">
		        <h3>{{experiment.title}}</h3>
		        <p>{{experiment.description}}</p>
		        <p><a href="#" class="btn btn-primary" role="button">Demo</a> <a href="#" class="btn btn-default" role="button">Source</a></p>
		      </div>
		    </div>
		</div>
	</div>
</section>
