<div ng-controller="BlogCtrl">
	<section class="post" ng-repeat="post in blog.posts">
		<div class="row">
			<div class="col-lg-6">
				<h1>{{post.title}}</h1>
				<p class="text-muted">{{date | date : short}}</p>
				<article ng-bind-html="post.content | trust"></article>
				<hr/>
			</div>
		</div>
	</section>
</div>
